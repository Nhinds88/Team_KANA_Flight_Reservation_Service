<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Previous Flights</title>
</head>
<body>
<img src="/kanaAirlines.png" alt="Kana Airlines">
    <table>
    <h1>Current Flights</h1>
        <tr>
        	<th>Reservation ID--</th>
            <th>Flight ID--</th>
            <th>Departure Airport--</th>
            <th>Arrival Airport--</th>
            <th>Departure Date--</th>
            <th>Status</th>
        </tr>
         <form action="#" th:action="@{/cancel}" method="post">


        <tr th:each="flight : ${flights}">
        <td><input type="radio" id= "*{flights}" name="flightChoice" th:value="*{flight.reservationId}"/>
       <label for="flightChoice" th:text ="${flight.id}"></label>
         </br>
       
        </td>
        	<td th:text="${flight.id}"></td>
            <td th:text="${flight.departureAirport}"></td>
            <td th:text="${flight.arrivalAirport}"></td>
            <td th:text="${flight.departureDate}"></td>
            <td th:text="${flight.status}"></td>
        </tr>
        
    </table>
    <input type="submit" value="Cancel Selected Flight" />
</body>
</html>
