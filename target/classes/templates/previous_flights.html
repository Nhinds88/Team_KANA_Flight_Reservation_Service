<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Previous Flights</title>
</head>
<body>
<img src="/kanaAirlines.png" alt="Kana Airlines">
    <table>
    <h1>Current Flights</h1>
        <tr>
        	<th>Reservation ID--</th>
            <th>Flight ID--</th>
            <th>Departure Airport--</th>
            <th>Arrival Airport--</th>
            <th>Departure Date--</th>
            <th>Status</th>
        </tr>
         <form action="#" th:action="@{/cancel}" method="post">


        <tr th:each="reservationFlightInfo : ${flights}">
        <td><input type="radio" th:id= "*{reservationFlightInfo.reservationId}" name="flightChoice" th:value="*{reservationFlightInfo.reservationId}"/>
       <label for="flightChoice" th:text ="${reservationFlightInfo.reservationId}"></label>
         </br>
       
        </td>
        	<td th:text="${reservationFlightInfo.id}"></td>
            <td th:text="${reservationFlightInfo.departureAirport}"></td>
            <td th:text="${reservationFlightInfo.arrivalAirport}"></td>
            <td th:text="${reservationFlightInfo.departureDate}"></td>
            <td th:text="${reservationFlightInfo.status}"></td>
        </tr>
        
    </table>
    <input type="submit" value="Cancel Selected Flight" />
</body>
</html>
